<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 440px;
      min-height: 580px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f1419;
      color: white;
      padding: 0;
      overflow: hidden;
    }

    .header {
      padding: 24px;
      background: #16202a;
      border-bottom: 1px solid #1f2937;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      font-weight: 400;
    }

    .content {
      padding: 24px;
    }

    .config-section {
      background: #16202a;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .config-label {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 10px;
      opacity: 0.95;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #1f2937;
      color: white;
      font-size: 13px;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      background: #1f2937;
    }

    input[type="text"]::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:disabled:hover {
      transform: none;
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      background: #16202a;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
      border: 1px solid #1f2937;
      min-height: 44px;
      display: none;
      font-weight: 500;
    }

    #status.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress {
      margin-top: 8px;
      height: 4px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s;
    }

    #status.success {
      background: #1e3a28;
      border-color: #10b981;
      color: #10b981;
    }

    #status.error {
      background: #3a1e1e;
      border-color: #ef4444;
      color: #ef4444;
    }

    #status.warning {
      background: #3a321e;
      border-color: #f59e0b;
      color: #f59e0b;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #374151;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 24px;
    }

    .stat {
      text-align: center;
      background: #16202a;
      padding: 16px 12px;
      border-radius: 6px;
      border: 1px solid #1f2937;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      display: block;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 6px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .help-text {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Load Insights</h1>
    <p class="subtitle">Gmail Rate Confirmation Scanner</p>
  </div>

  <div class="content">
    <div class="config-section">
      <div class="config-label">API Endpoint</div>
      <input 
        type="text" 
        id="apiUrl" 
        placeholder="http://localhost:3000/api/extract"
      >
      <p class="help-text">Your Load Insights API URL (default: localhost:3000 for dev)</p>
    </div>

    <button id="scanBtn">
      <span id="btnText">Scan Gmail for Rate Confirmations</span>
    </button>

    <div id="status"></div>

    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="foundCount">0</span>
        <span class="stat-label">PDFs Found</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="extractedCount">0</span>
        <span class="stat-label">Loads Added</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="duplicatesCount">0</span>
        <span class="stat-label">Duplicates</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="failedCount">0</span>
        <span class="stat-label">Failed</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
